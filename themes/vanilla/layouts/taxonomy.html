{{ define "main" }}
<section class="max-w-3xl mx-auto pt-6 space-y-2">
  <h1 class="text-2xl font-bold text-my-ultramarine mb-4">{{- .Title -}}</h1>
  <ul class="grid grid-cols-1 gap-3">
    {{ range .Pages }}
    <li>
      <a
        href="{{ .RelPermalink }}"
        class="text-lg text-my-ultramarine hover:text-pink-500"
      >
        {{ .Title }}
        <span class="text-sm text-gray-500">（{{ len .Pages }} 篇）</span>
      </a>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
