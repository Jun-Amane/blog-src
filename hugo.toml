baseURL = 'https://www.zzy040330.moe/'
languageCode = 'en-us'
title = '無何有之鄉'
theme="vanilla"

[markup]
  [markup.asciidocExt]
    backend = 'html5'
    extensions = []
    failureLevel = 'fatal'
    noHeaderOrFooter = true
    preserveTOC = false
    safeMode = 'unsafe'
    sectionNumbers = false
    trace = false
    verbose = false
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]

  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]
    [markup.goldmark.renderer]
      unsafe = true

[markup.highlight]
codeFences = true
noClasses = true
style = "catppuccin-latte"

[params]
mainSections = ['posts']
math = true

[taxonomies]
  category = "categories"
  tag = "tags"
